<!DOCTYPE html>

    xmlns="http://www.w3.org/1999/xhtml"

    lang="EN"
    xml:lang="en">
  <head>
    <meta
        content="text/html;charset=utf-8"
        http-equiv="default-style"
    />
    <link
        href="Elsevier_eBook.css"
        rel="stylesheet"
        type="text/css"
    />
    <title>Cover Page</title>
  </head>
  <body>
    <section
        epub:type="cover"
        class="coverstyle">
      <span

      />
      <div id="Cover">
        <img
            class="cover"
            alt="Front Cover for Programming Language Pragmatics"

        />
      </div>
    </section>
  </body>
